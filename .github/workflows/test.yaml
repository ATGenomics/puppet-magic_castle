name: Rails Unit Tests

on: [push, pull_request]

jobs:
  build:
    steps:
    runs-on: ubuntu-latest    
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - run: |
      gem install bundler
      bundle exec rake test
      local-tests/puppet-missing-files
